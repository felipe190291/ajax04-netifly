<!DOCTYPE html>
<html >
  <head>
    <style>
      
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration:lightblue;
        display:table-column-group;
        animation-duration: 2ms;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      #input{
        color:white
      }
      .pipe{
        width: 100%;
        position:absolute;
        text-align: center;
       flex-direction: column; 
        height: 56px;
        top: 0;
        left: 0;
      }
     
      
      .button1 {background-color: #4CAF50;} /* Green */
      .button2 {background-color: #008CBA;} 
      .button3 {background-color:rebeccapurple;} 
      .button4 {background-color:rgb(223, 17, 68);}/* Blue */
      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>HomeWork Ajax</title>
  </head>
  
  
  <body >
    <img  width="150%"  src="http://www.correntescriativas.pt/wp-content/uploads/2018/04/img_fundo_contactos_website_01.jpg">
    <div  class="pipe">

      </ul>

      <button class="button button2"  id='search'>Buscar</button>

</html>
